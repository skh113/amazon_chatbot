<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chatbot Template</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="chatbot-container">
		<div class="chatbot-header">
			<h2>Chatbot</h2>
		</div>
		<div class="chatbot-body">
			<div class="chatbot-message">
				<p>Hi! How can I assist you today?</p>
			</div>
			<div class="chatbot-message user">
				<p>Can you tell me more about your products?</p>
			</div>
			<div class="chatbot-message">
				<p>Of course! We offer a wide range of products including clothes, accessories, and home decor. Which category are you interested in?</p>
			</div>
		</div>
		<div class="chatbot-footer">
            <label>
                <input type="text" placeholder="Type your message here">
            </label>
            <button>Send</button>
		</div>
	</div>
</body>
</html>
